<div class="text-center">

  <div class="table">
  
    <div class="t-row t-head">
      
      <div class="t-cell">
        Username
      </div>
      <div class="t-cell">
        Full name
      </div>
      <div class="t-cell">
        Email
      </div>
      <div class="t-cell">
        Phone
      </div>
      <div class="t-cell">
        Address
      </div>
  
    </div>
    <div class="t-row" *ngFor="let user of users">
  
      <div class="t-cell">
        {{ user.username }}
      </div>
      <div class="t-cell">
        {{ user.name }}
      </div>
      <div class="t-cell">
        {{ user.email }}
      </div>
      <div class="t-cell">
        {{ user.phone }}
      </div>
      <div class="t-cell">
        {{ user.address }}
      </div>
  
    </div>
  
  </div>

</div>
